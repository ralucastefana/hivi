<!DOCTYPE html>
<html>

<head>
    <title>Kiwi - Configure</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
</head>

<body class="w3-light-grey">
    
    <!-- Top Container -->
    <div class="w3-bar w3-top w3-green w3-large" style="z-index:4">
        <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
        <span class="w3-bar-item w3-left">Kiwi - Web Browser History Visualizer</span>
    </div>

    <!-- Sidebar/Menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="w3-container">
          <h5>Dashboard</h5>
        </div>
        <div class="w3-bar-block">
          <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
          <a href="overview.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-globe fa-fw"></i>  Overview</a>
          <a href="graphics.html" class="w3-bar-item w3-button w3-padding w3-green"><i class="fa fa-connectdevelop fa-fw"></i>  Graphics</a>
          <a href="options.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a><br><br>
        </div>
    </nav>
    <hr>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
    
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">
            
        <!-- Header -->
        <header class="w3-container" style="padding-top:12px">
        <h3><b><i class="fa fa-dashboard"></i> Generate Graphic</b></h3>
        </header>
            
        <div class="w3-row-padding w3-margin-bottom">
            <div class="w3-row w3-grayscale">
                    <div class="w3-col l3 s6">
                      <div class="w3-container">
                        <img src="/icons/graphics/bar.jpg" style="width:100%">
                        <p><b>Bar Chart</b><br></p>
                      </div>
                      <div class="w3-container">
                        <img src="/icons/graphics/bileval.png" style="width:100%">
                        <p><b>Bilevel Partition</b><br></p>
                      </div>
                    </div>
                
                    <div class="w3-col l3 s6">
                      <div class="w3-container">
                        <div class="w3-display-container">
                          <img src="/icons/graphics/stacked.png" style="width:100%">
                          <div class="w3-display-topleft w3-display-hover">
                              <button class="w3-button w3-black">Export </button>
                          </div>
                          <div class="w3-display-middle w3-display-hover">
                            <button class="w3-button w3-black">Select </button>
                          </div>
                        </div>
                        <p><b>Stacked Bar</b><br></p>
                      </div>
                      <div class="w3-container">
                        <img src="/icons/graphics/collision.jpg" style="width:100%">
                        <p><b>Collision Chart</b></p>
                      </div>
                    </div>
                
                    <div class="w3-col l3 s6">
                      <div class="w3-container">
                        <img src="/icons/graphics/gantt.png" style="width:100%">
                        <p><b>Gantt Chart</b></p>
                      </div>
                      <div class="w3-container">
                        <div class="w3-display-container">
                          <img src="/icons/graphics/sunburts.jpg" style="width:100%">
                          <div class="w3-display-topleft w3-display-hover">
                                <button class="w3-button w3-black">Export </button>
                            </div>
                          <div class="w3-display-middle w3-display-hover">
                            <button class="w3-button w3-black">Select </button>
                          </div>
                        </div>
                        <p><b>Sunburst Chart</b></p>
                      </div>
                    </div>
                
                    <div class="w3-col l3 s6">
                      <div class="w3-container">
                        <img src="/icons/graphics/parallel.png" style="width:100%">
                        <p><b>Parallel Charts</b></p>
                      </div>
                      <div class="w3-container">
                        <img src="/icons/graphics/showreel.png" style="width:100%">
                        <p><b>Showreel</b></p>
                      </div>
                    </div>
                  </div>
        </div>
</body>
</html>
