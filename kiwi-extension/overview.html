<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>

<head>
    <title>Kiwi - Configure</title>
</head>

<body class="w3-light-grey">
    <!-- Top Container -->
    <div class="w3-bar w3-top w3-green w3-large" style="z-index:4">
        <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
        <span class="w3-bar-item w3-middle">Kiwi - Web Browser History Visualizer</span>
    </div>

    <!-- Sidebar/Menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="leftSidebar"><br>
        <div class="w3-container">
          <h5>Dashboard</h5>
        </div>
        <div class="w3-bar-block">
          <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
          <a href="#" class="w3-bar-item w3-button w3-padding w3-green"><i class="fa fa-globe fa-fw"></i>  Overview</a>
          <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-connectdevelop fa-fw"></i>  Graphics</a>
          <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a><br><br>
        </div>
      </nav>
      <hr>
</body>
</html>
