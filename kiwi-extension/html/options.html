<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kiwi - Configure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../js/options.js"></script>
</head>
<body class="w3-light-grey">

    <!-- Top Bar -->
    <div class="w3-bar w3-top w3-green w3-large" id="top-bar">
        <span class="w3-bar-item w3-left">Kiwi - Web Browser History Visualizer</span>
    </div>

    <!-- Sidebar -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" id="leftSidebar"><br>
        <div class="w3-container">
            <h5>Dashboard</h5>
        </div>

        <div class="w3-bar-block">
            <a href="overview.html" class="w3-bar-item w3-button w3-padding">
                <i class="fa fa-globe fa-fw"></i> Overview
            </a>
            <a href="charts.html" class="w3-bar-item w3-button w3-padding">
                <i class="fa fa-connectdevelop fa-fw"></i> Charts
            </a>
            <a href="options.html" class="w3-bar-item w3-button w3-padding">
                <i class="fa fa-cog fa-fw"></i> Settings
            </a>
        </div>
    </nav>
    <hr>

    <!-- Main Content -->
    <div class="w3-container w3-main" id="mainContent">
        <p><h3>Block Domains:</h3>
            <textarea value="" name="block" cols="55" rows="5" id="blockDomains"></textarea>
        </p>
        <hr>
        <p><h3>Overview &amp; Charts</h3>
            <div id="radioButtons">
                <input type="radio" id="daily" name="distribution" value="daily">
                <label for="daily">Daily</label>

                <input type="radio" id="weekly" name="distribution" value="weekly">
                <label for="weekly">Weekly</label>
                
                <input type="radio" id="monthly" name="distribution" value="monthly">
                <label for="monthly">Monthly</label>

                <input type="radio" id="alltime" name="distribution" value="alltime">
                <label for="alltime">All Time</label>
            </div>
        </p>
        <p>
            <input type="submit" name="Save" value="Save" id="saveButton">
        </p>
        <p><span id="saveMessage"></span></p>
    </div>
</body>
</html>
